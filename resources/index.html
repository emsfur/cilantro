  </head>
  <body>
    <div class="sidebar-container">
      <div class="home-area">
        <i class="fa-solid fa-house fa-xl"></i>
        <h1>Home</h1>
      </div>

      <div class="tasks-container">
        <!-- <div class="task"><i class="fa-solid fa-bars fa-xl"></i> pianoo</div>

      <footer class="task-input">

      </footer>

        </div>
        <div class="days">
        </div>
        <div class="edit-button-container">
          <button type="button" class="edit-task-status">Edit</button>
